{% extends 'main/base.html'%}

{% block contentwhite1%}

<section class="flex justify-center items-center h-screen bg-black">
    <div class="max-w-md w-full bg-gray-900 rounded p-6 space-y-4">
        <div class="mb-4">
            <p class="text-gray-400">Sign In</p>
            <h2 class="text-xl font-bold text-white">Join our community</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
        <div>
            <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" placeholder="Username" name="username">
        </div>
          <div>&nbsp;</div> 
        <div>
            <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" placeholder="Password" name="pass1">
        </div>
        <a class="text-white"><p style="font-size:12px"><font color="#DC143C">{{msg2}}</font></p></a>
          <div>&nbsp;</div> 
        <div>
            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200">Sign In</button>
        </div>
        <div class="flex items-center justify-between">
            <div>
                <a class="text-sm text-blue-600 hover:underline" href="#">Forgot password?</a>
            </div>
        </div>
        </form>
    </div>
</section>

{% endblock %}
